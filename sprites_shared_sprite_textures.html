<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>sprites shared sprite textures</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var create = function() {
            game.stage.backgroundColor = '#404040';

            // 根据帧名称获取图像
//            game.add.sprite(64, 64, 'atlas').frameName = 'budbrain_chick.png';
            // 根据帧序号获取图像
            game.add.sprite(64, 64, 'atlas').frame = 0;

            game.add.sprite(600, 64, 'atlas').frameName = 'ladycop.png';

            game.add.sprite(50, 300, 'atlas').frameName = 'robot.png';

            game.add.sprite(100, 400, 'atlas').frameName = 'supercars_parsec.png';

            game.add.sprite(250, 100, 'atlas').frameName = 'titan_mech.png';
        };

        var preload = function() {
            // 加载图片资源（key，精灵图url，配置文件url或json）
            game.load.atlas('atlas', 'assets/pics/texturepacker_test.png', 'assets/pics/texturepacker_test.json');
        };

        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'my_canvas', {create: create, preload: preload});
    })(Phaser)
</script>
</body>
</html>
