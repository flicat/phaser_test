<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>sprites sprite rotation</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var sprite;

        var render = function() {
            game.debug.spriteInfo(sprite, 32, 32);
        };

        var update = function() {
            // 旋转角度
            sprite.angle += 1;
        };

        var create = function() {
            game.stage.backgroundColor = '#0072bc';

            sprite = game.add.sprite(game.world.centerX, game.world.centerY, 'arrow');
            sprite.anchor.set(0.5);
        };

        var preload = function() {
            game.load.image('arrow', 'assets/sprites/arrow.png');
        };

        var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'my_canvas', {create: create, preload: preload, update: update, render: render});
    })(Phaser)
</script>
</body>
</html>
