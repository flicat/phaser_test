<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="_site/js/phaser.js"></script>
</head>
<body>
<div id="my_canvas"></div>
<script type="text/javascript">
    // 游戏创建回调函数
    var create = function() {
        var text = '哈哈哈！\n哈哈哈哈哈哈哈！';
        var style = {font: '65px 微软雅黑', fill: '#fff', align: 'center'};
        // 创建文字对象（x坐标，y坐标，文字，文字样式）
        game.add.text(100, 16, text, style);
    };

    // 创建游戏对象 (画布宽度，画布高度，渲染器，画布父层id或DOM，状态对象：{预加载 preload 、创建 create、更新 update、渲染 render})
    var game = new Phaser.Game(800, 600, Phaser.AUTO, 'my_canvas', {create: create});
</script>
</body>
</html>
