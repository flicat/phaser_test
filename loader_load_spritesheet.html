<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>加载精灵图</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var create = function() {
            // 加载精灵图至画布（x坐标，y坐标，key）
            var sprite = game.add.sprite(game.world.centerX, game.world.centerY, 'mummy');
            // 缩放精灵图
            sprite.scale.set(2);
            // 添加一个动画操作
            sprite.animations.add('walk');
            // 播放动画（动画名，帧速率，是否循环）
            sprite.animations.play('walk', 20, true);
        };

        var preload = function() {
            // 添加一个精灵图对象（key，url，单个帧宽度，单个帧高度，图片总帧数）
            game.load.spritesheet('mummy', 'assets/sprites/metalslug_mummy37x45.png', 37, 45, 18);
        };

        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'my_canvas', {preload: preload, create: create});
    })(Phaser)
</script>
</body>
</html>
