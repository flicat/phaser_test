<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>remove text</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var text;
        var create = function() {
            text = game.add.text(game.world.centerX, game.world.centerY, "- phaser -\nclick to remove", {
                font: "65px Arial",
                fill: "#ff0044",
                align: "center"
            });

            text.anchor.setTo(0.5, 0.5);
            // 绑定一次性点击事件
            game.input.onDown.addOnce(removeText, this);
        };

        var removeText = function() {
            // 删除文字
            text.destroy();
        };

        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'my_canvas', {create: create});
    })(Phaser)
</script>
</body>
</html>
