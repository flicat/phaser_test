<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>add an image</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var create = function() {
            // 添加一个图片对象（坐标x，坐标y，key）
            game.add.image(100, 300, 'pic');
        };

        var preload = function() {
            // 加载图片（key，url）
            game.load.image('pic', 'assets/pics/acryl_bladerunner.png');
        };


        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'my_canvas', {create: create, preload: preload});
    })(Phaser)
</script>
</body>
</html>
