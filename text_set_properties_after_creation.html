<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>set properties after creation</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var text, state = 1;

        var update = function() {

            if(text.fontSize > 250){
                state = -1;
            } else if(text.fontSize < 10) {
                state = 1;
            }

            text.fontSize += state;
        };

        var create = function() {
            text = game.add.bitmapText(0, 100, 'desyrel', "I'm growing", 64);
        };

        var preload = function() {
            game.load.bitmapFont('desyrel', 'assets/fonts/bitmapFonts/desyrel.png', 'assets/fonts/bitmapFonts/desyrel.xml');
        };

        var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'my_canvas', {preload: preload, create: create, update: update});
    })(Phaser)
</script>
</body>
</html>
