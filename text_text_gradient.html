<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>text gradient</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var create = function() {
            var text = game.add.text(game.world.centerX, game.world.centerY, "- phaser gradient text -", {
                font: "bold 70px Arial",
                align: "center"
            });

            text.anchor.set(0.5);

            // 创建渐变色（开始点x坐标，开始点Y坐标，结束点x坐标，结束点y坐标）
            var grd = text.context.createLinearGradient(0, 0, 0, text.canvas.height);
            grd.addColorStop(0, '#8ED6FF');
            grd.addColorStop(1, '#004CB3');

            text.fill = grd;
        };

        var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'my_canvas', {create: create});
    })(Phaser)
</script>
</body>
</html>
