<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>destroy</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var destroySprite = function(sprite) {
            // 隐藏精灵图
            sprite.destroy();
        };

        var create = function() {
            game.add.sprite(0, 0, 'sky');

            for(var i = 0; i < 5; i++){
                var sprite = game.add.sprite(game.world.randomX, game.world.randomY, 'plane');
                sprite.anchor.set(0.5);
                // 开启事件
                sprite.inputEnabled = true;
                // 鼠标经过显示手形
                sprite.input.useHandCursor = true;
                // 添加点击事件
                sprite.events.onInputDown.add(destroySprite, this);
            }
        };

        var preload = function() {
            game.load.image('plane', 'assets/misc/boss1.png');
            game.load.image('sky', 'assets/tests/sky-2x.png');
        };


        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'my_canvas', {create: create, preload: preload});
    })(Phaser)
</script>
</body>
</html>
