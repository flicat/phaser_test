<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>文字颜色</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var generateHexColor = function() {
            return '#' + ((0.5 + 0.5 * Math.random()) * 0xFFFFFF << 0).toString(16);
        };

        var create = function() {
            // 创建一个组
            var textGroup = game.add.group();
            for(var i = 10; i--;){
                // 添加对象（对象）   创建字体（x坐标，y坐标，文字，样式）
                textGroup.add(game.make.text(100, 64 + i * 32, 'here is a colored line of text',  {
                    font: "32px Arial",
                    fill: generateHexColor()
                }));
            }
        };


        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'my_canvas', {create: create});
    })(Phaser)
</script>
</body>
</html>
