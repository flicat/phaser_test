<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="_site/js/phaser.js"></script>
</head>
<body>
<div id="my_canvas"></div>
<script type="text/javascript">
    var text;
    var count = 0;

    // 预加载回调
    var preload = function() {
        // 预加载一张图片 (图片key，图片url)
        game.load.image('image', 'assets/pics/ra_einstein.png');
    };

    // 游戏创建回调函数
    var create = function() {
        // 将图片加载至画布（x坐标，y坐标，图片key）
        var image = game.add.sprite(game.world.centerX, game.world.centerY, 'image');
        image.anchor.set(0.5);

        // 开启事件处理
        image.inputEnabled = true;

        // 创建文字对象（x坐标，y坐标，文字，文字样式）
        text = game.add.text(250, 16, '', { fill: '#ffffff' });

        // 绑定交互事件(事件回调，context)
        image.events.onInputDown.add(lister, this);
    };

    // 图片点击事件监听
    var lister = function() {
        count++;
        text.text = '你点击了' + count + '次！'
    };

    // 创建游戏对象 (画布宽度，画布高度，渲染器，画布父层id或DOM，状态对象：{预加载 preload 、创建 create、更新 update、渲染 render})
    var game = new Phaser.Game(800, 600, Phaser.AUTO, 'my_canvas', {preload: preload, create: create});
</script>
</body>
</html>
