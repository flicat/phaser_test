<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>text stroke</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var text;
        var create = function() {
            text = game.add.text(game.world.centerX, game.world.centerY, '125战鬼', {
                font: 'bold 70px 微软雅黑',
                fill: '#0f0',
                stroke : '#fff',
                align: 'center',
                strokeThickness: 6
            });
            text.anchor.set(0.5);
        };
        var update = function() {
            text.angle++;
        };

        var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'my_canvas', {create: create, update: update});
    })(Phaser)
</script>
</body>
</html>
