<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>自定义字体对象</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var CustomText = function(game, x, y, text) {
            Phaser.Text.call(this, game, x, y, text, { font: "65px Arial", fill: "#ff0044", align: "center" });
            this.anchor.set(0.5);
            this.rotateSpeed = 1;
        };
        CustomText.prototype = Object.create(Phaser.Text.prototype);
        CustomText.prototype.constructor = CustomText;
        CustomText.prototype.update  = function() {
            this.angle += this.rotateSpeed;
        };

        var create = function() {
            var text = new CustomText(game, game.world.centerX, game.world.centerY, 'Hello World!');
            // 将对象添加到游戏
            game.add.existing(text);
        };

        var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'my_canvas', {create: create});
    })(Phaser)
</script>
</body>
</html>
