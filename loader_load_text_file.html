<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>加载文本文件</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var text;

        var render = function() {
            for (var i = 0; i < 30; i++) {
                game.debug.text(text[i], 32, i * 20, '#000');
            }
        };

        var create = function() {
            game.stage.backgroundColor = '#fff';
            // 获取文本数据
            var html = game.cache.getText('html');
            text = html.split('\n');
        };

        var preload = function() {
            // 加载文本文件（key，url）
            game.load.text('html', 'http://phaser.io');
        };

        var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'my_canvas', {preload: preload, create: create, render: render});
    })(Phaser)
</script>
</body>
</html>
