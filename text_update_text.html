<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=800">
    <style type="text/css">
        * { margin: 0; padding: 0; }
    </style>
    <script type="text/javascript" src="_site/js/phaser.js"></script>
    <title>text stroke</title>
</head>
<body>
<div id="my_canvas" class="my_canvas"></div>
<script type="text/javascript">
    (function(Phaser){
        var text,count = 0;
        var create = function() {
            text = game.add.text(game.world.centerX, game.world.centerY, '你点击了' + count + '次', {
                font: 'bold 70px 微软雅黑',
                fill: '#0f0',
                stroke : '#fff',
                align: 'center',
                strokeThickness: 10
            });
            text.anchor.set(0.5);

            text.inputEnabled = true;
//            text.events.onInputDown.add(add, this);
            game.input.onDown.add(add);
        };

        var update = function() {
//            game.input.onDown.addOnce(add);
        };

        var add = function() {
            count++;
            text.text = '你点击了' + count + '次';
        };

        var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'my_canvas', {create: create, update: update});
    })(Phaser)
</script>
</body>
</html>
